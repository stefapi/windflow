name: WindFlow CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

# Permissions
permissions:
  contents: read
  pull-requests: write

jobs:
  # ============================================================================
  # LINT BACKEND
  # ============================================================================
  lint-backend:
    name: ðŸ” Lint Backend (Python)
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: ðŸ“š Install dependencies
        run: poetry install --with dev

      - name: ðŸ§¹ Run Black (format check)
        run: poetry run black --check backend/

      - name: ðŸ§¹ Run isort (import check)
        run: poetry run isort --check-only backend/

      - name: ðŸ” Run Flake8 (linting)
        run: poetry run flake8 backend/

      - name: ðŸ” Run Pylint (code quality)
        run: poetry run pylint backend/ --fail-under=8.0 || true

      - name: ðŸ”’ Run Bandit (security)
        run: poetry run bandit -r backend/ -f json -o bandit-report.json || true

      - name: ðŸ“Š Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit-report.json

  # ============================================================================
  # LINT FRONTEND
  # ============================================================================
  lint-frontend:
    name: ðŸ” Lint Frontend (TypeScript)
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: ðŸ“š Install dependencies
        working-directory: ./frontend
        run: pnpm install

      - name: ðŸ” Run ESLint
        working-directory: ./frontend
        run: pnpm lint-check

      - name: ðŸŽ¨ Run CSS linting
        working-directory: ./frontend
        run: pnpm css-check

      - name: ðŸ” Run TypeScript check
        working-directory: ./frontend
        run: pnpm typecheck

  # ============================================================================
  # TEST BACKEND
  # ============================================================================
  test-backend:
    name: ðŸ§ª Test Backend
    runs-on: ubuntu-latest
    needs: [lint-backend]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: windflow_test
          POSTGRES_USER: windflow
          POSTGRES_PASSWORD: windflow123
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: ðŸ“š Install dependencies
        run: poetry install --with dev

      - name: ðŸ§ª Run tests with coverage
        env:
          DATABASE_URL: postgresql://windflow:windflow123@localhost:5432/windflow_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci
        run: |
          poetry run pytest backend/tests/ \
            --cov=backend \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term \
            --cov-fail-under=80 \
            -v

      - name: ðŸ“Š Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: |
            coverage.xml
            htmlcov/

  # ============================================================================
  # TEST FRONTEND
  # ============================================================================
  test-frontend:
    name: ðŸ§ª Test Frontend
    runs-on: ubuntu-latest
    needs: [lint-frontend]
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: ðŸ“š Install dependencies
        working-directory: ./frontend
        run: pnpm install

      - name: ðŸ§ª Run unit tests
        working-directory: ./frontend
        run: pnpm test:ci

      - name: ðŸ“Š Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: frontend/coverage/

  # ============================================================================
  # BUILD DOCKER IMAGES
  # ============================================================================
  build-docker:
    name: ðŸ³ Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ—ï¸ Build API image
        run: |
          docker build \
            -t windflow/api:${{ github.sha }} \
            -t windflow/api:latest \
            -f infrastructure/docker/Dockerfile.api \
            .

      - name: ðŸ—ï¸ Build Worker image
        run: |
          docker build \
            -t windflow/worker:${{ github.sha }} \
            -t windflow/worker:latest \
            -f infrastructure/docker/Dockerfile.worker \
            .

      - name: ðŸ—ï¸ Build Frontend image
        run: |
          docker build \
            -t windflow/frontend:${{ github.sha }} \
            -t windflow/frontend:latest \
            -f infrastructure/docker/Dockerfile.frontend \
            ./frontend

  # ============================================================================
  # SECURITY AUDIT
  # ============================================================================
  security-audit:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: ðŸ”’ Python security audit
        run: |
          poetry install --with dev
          poetry run safety check --json || true

      - name: ðŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: ðŸ”’ NPM security audit
        working-directory: ./frontend
        run: |
          pnpm install
          pnpm audit --audit-level=moderate || true

  # ============================================================================
  # DEPLOYMENT (optionnel, Ã  adapter selon environnement)
  # ============================================================================
  deploy-dev:
    name: ðŸš€ Deploy to Development
    runs-on: ubuntu-latest
    needs: [build-docker, security-audit]
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    steps:
      - name: ðŸ“¥ Checkout code
